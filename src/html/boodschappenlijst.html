<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>AH Maps - Boodschappenlijst</title>
</head>
<body onload="setup()">
    <div class="bottomNav">
        <div class="centered">
            <img src="../static/logo.svg" alt="logo">
            <a href="home.html">Home</a>
            <a href="index.html">Kaart</a>
            <a href="boodschappenlijst.html" class="active">Boodschappenlijst</a>
        </div>
    </div>

    <div class="container">
        <div class="front">
            <h2>Wijzig of maak hier een boodschappenlijst</h2>
        </div>

        <div class="middleBox">
            <div class="make">
                <input id="productText" type="text" placeholder="Product...">
                <button onclick="addProduct()" id="submitProduct">Voeg toe</button>
                <p id="readyInList" style="color: rgb(175, 2, 2);">Al in je lijst</p>
            </div>
            <div class="current">
                <h2>Je boodschappenlijst op dit moment:</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Foto</th>
                            <th scope="col">Naam</th>
                            <th scope="col">Beschrijving</th>
                            <th scope="col">Plek</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                        <tr>
                            <td><img src="" alt=""></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/boodschappenlijst.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
